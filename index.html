<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro Dominium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #2f3437;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 32px;
      margin: 20px 0;
    }

    .modes, .controls {
      font-family: 'JetBrains Mono', monospace;
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }

    .timer {
      font-family: 'JetBrains Mono', monospace;
      font-size: 60px;
      margin: 20px 0;
    }

    button {
      background: none;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid #ffffff00;
      color: #fff;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 24px;
      cursor: pointer;
    }

    button:hover {
      font-family: 'JetBrains Mono', monospace;
      background-color: #ffffff00;
      color: #ffffff;
    }

    img {
      font-family: 'JetBrains Mono', monospace;
      width: 16px;
      height: 16px;
    }

    /* Impede barra de rolagem */
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Método Pomodoro</h1>

  <div class="modes">
    <button onclick="setMode(25, 5)">Tático</button>
    <button onclick="setMode(30, 10)">Estratégico</button>
    <button onclick="setMode(45, 15)">Total</button>
  </div>

  <div class="timer" id="timer">25:00</div>

  </div>

<script>
  let studyMinutes = 25;
  let breakMinutes = 5;
  let secondsLeft = studyMinutes * 60;
  let isRunning = false;
  let isBreak = false;
  let timerInterval;

  const timerDisplay = document.getElementById('timer');

  function setMode(study, rest) {
    studyMinutes = study;
    breakMinutes = rest;
    isBreak = false;
    resetTimer();
  }

  function updateDisplay() {
    let minutes = Math.floor(secondsLeft / 60);
    let seconds = secondsLeft % 60;
    timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function startTimer() {
    if (!isRunning) {
      isRunning = true;
      timerInterval = setInterval(() => {
        if (secondsLeft > 0) {
          secondsLeft--;
          updateDisplay();
        } else {
          isBreak = !isBreak;
          secondsLeft = (isBreak ? breakMinutes : studyMinutes) * 60;
          updateDisplay();
          alert(isBreak ? "Hora do descanso!" : "Hora de focar!");
        }
      }, 1000);
    }
  }

  function pauseTimer() {
    clearInterval(timerInterval);
    isRunning = false;
  }

  function resetTimer() {
    pauseTimer();
    secondsLeft = (isBreak ? breakMinutes : studyMinutes) * 60;
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
