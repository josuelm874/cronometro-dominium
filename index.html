  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #191919;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 32px;
      margin: 20px 0;
    }

    .modes, .controls {
      font-family: 'JetBrains Mono', monospace;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timer {
      font-family: 'JetBrains Mono', monospace;
      font-size: 60px;
      margin: 20px 0;
      align-items: center;
    }

    button {
      background: none;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid #ffffff00;
      -webkit-tap-highlight-color: transparent;
      color: #fff;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 24px;
      cursor: pointer;
      align-items: center;
    }

    button:hover {
      font-family: 'JetBrains Mono', monospace;
      background-color: #ffffff00;
      color: #ffffff;
      align-items: center;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0);
      border: none
    }
    button:focus,
button:active,
button:hover {
  outline: none !important;
  box-shadow: none !important;
  transform: none !important;
  border: 1px solid #ffffff00 !important;
  padding: 8px 16px !important;
}

    img {
      font-family: 'JetBrains Mono', monospace;
      width: 16px;
      height: 16px;
      align-items: center;
    }

    /* Impede barra de rolagem */
    * {
      box-sizing: border-box;
    }
  </style>
</head>

    <button onclick="setMode(30, 10)">Estratégico</button>

<script>
  let studyMinutes = 25;
  let breakMinutes = 5;
  let secondsLeft = studyMinutes * 60;
  let isRunning = false;
  let isBreak = false;
  let timerInterval;

  const timerDisplay = document.getElementById('timer');

  function setMode(study, rest) {
    studyMinutes = study;
    breakMinutes = rest;
    isBreak = false;
    resetTimer();
  }

  function updateDisplay() {
    let minutes = Math.floor(secondsLeft / 60);
    let seconds = secondsLeft % 60;
    timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function startTimer() {
    if (!isRunning) {
      isRunning = true;
      timerInterval = setInterval(() => {
        if (secondsLeft > 0) {
          secondsLeft--;
          updateDisplay();
        } else {
          isBreak = !isBreak;
          secondsLeft = (isBreak ? breakMinutes : studyMinutes) * 60;
          updateDisplay();
          alert(isBreak ? "Hora do descanso!" : "Hora de focar!");
        }
      }, 1000);
    }
  }

  function pauseTimer() {
    clearInterval(timerInterval);
    isRunning = false;
  }

  function resetTimer() {
    pauseTimer();
    secondsLeft = (isBreak ? breakMinutes : studyMinutes) * 60;
    updateDisplay();
  }

  updateDisplay();
</script>
